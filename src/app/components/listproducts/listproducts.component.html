<app-progress-bar *ngIf="loading"></app-progress-bar>
<div class="container" *ngIf="!loading">
  <div class="tittle">
    <h4 >Listado de Productos</h4>
    <button type="button" class="btn btn-primary" routerLink="/add">Agregar Producto</button>
  </div>
    <table *ngIf="listProducts.length>0" class="table table-hover" style="color: white !important;">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Stock</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let item of listProducts" class="table-active" >
            <td >{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.price | currency}}</td>
            <td>{{ item.stock }}</td>
            <td>
              <!-- <button type="button" class="btn btn-info btn-sm ms-2" routerLink="/edit/{{item.id}}">Modificar</button> -->
              <button type="button" class="btn btn-info btn-sm ms-2" [routerLink]="['/edit',item.id]">Modificar</button>
              <button (click)="deleteProduct(item.id!)" type="button" class="btn btn-danger btn-sm ms-2" >Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h5 *ngIf="listProducts.length<=0">No existen registros</h5>
</div>
