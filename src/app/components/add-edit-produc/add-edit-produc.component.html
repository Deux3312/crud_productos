<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="row mt-1">
    <div class="col-lg-4 offset-lg-4">
        <div class="card text-white bg-secondary mb-3"
            style="max-width: 25rem;">
            <div class="card-header text-center">{{operacion}} Producto</div>
            <div class="card-body ">
                <form [formGroup]="form" (ngSubmit)="addProduct()">

                    <div class="form-group ">
                        <label for="nombre"
                            class="col-sm-8 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input formControlName="name" type="text"  class="form-control"
                                placeholder="Ingrese nombre">
                                <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched"><strong>Campo Requerido</strong></span>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="descripcion"
                            class="col-sm-8 col-form-label">Descripcion</label>
                        <div class="col-sm-10">
                            <input formControlName="description" type="text"  class="form-control"
                                placeholder="Ingrese descripcion">
                                <span *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched"><strong>Campo Requerido</strong></span>
                        </div>
                        <div class="form-group ">
                            <label for="precio"
                                class="col-sm-8 col-form-label">Precio</label>
                            <div class="col-sm-10">
                                <input  formControlName="price" type="number"  class="form-control"
                                    placeholder="Ingrese precio">
                                <span *ngIf="form.get('price')?.hasError('required') && form.get('price')?.touched"><strong>Campo Requerido</strong></span>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="produtto"
                                class="col-sm-8 col-form-label">Stock</label>
                            <div class="col-sm-10">
                                <input formControlName="stock" type="number"  class="form-control"
                                    placeholder="Ingrese Stock">
                                <span *ngIf="form.get('stock')?.hasError('required') && form.get('stock')?.touched"><strong>Campo Requerido</strong></span>
                            </div>
                        </div>
                        <div class="row mt-2 text-center">
                            <div class="col-lg-6">
                                <button routerLink="/" type="button"
                                    class="btn btn-secondary">Volver</button>
                            </div>
                            <div class="col-lg-6">
                                <button [disabled]="form.invalid"  type="submit"
                                    class="btn btn-primary">Aceptar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
